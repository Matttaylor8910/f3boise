<ng-container *ngIf="backblasts?.length">
  <h2 class="space-before" *ngIf="title">
    {{ title }} <span *ngIf="count">({{ count }})</span>
  </h2>
  <div class="backblasts-container">
    <app-backblast-card
      *ngFor="let backblast of backblasts; trackBy: trackByBackblast"
      [backblast]="backblast"
    ></app-backblast-card>
  </div>
</ng-container>
