<div class="video-slide" [style.background]="backgroundGradient" #slideElement>
  <div class="video-container" (click)="enableSoundAndPlay()">
    <video
      #videoElement
      [src]="videoSrc"
      class="video-player"
      playsinline
      preload="auto">
      Your browser does not support the video tag.
    </video>
    <!-- Countdown timer -->
    <div class="countdown-timer" *ngIf="showCountdown && remainingSeconds > 0">
      {{remainingSeconds}}
    </div>
    <!-- Play button overlay for mobile Safari -->
    <div class="play-overlay" *ngIf="showPlayButton" (click)="enableSoundAndPlay(); $event.stopPropagation()">
      <p class="play-text">Tap to unmute</p>
    </div>
  </div>
  <app-slide-chevron [slideElement]="slideElement"></app-slide-chevron>
</div>
