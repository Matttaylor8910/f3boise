<div class="chart-slide" [style.background]="backgroundGradient">
  <div class="chart-content">
    <div class="eyebrow">Your Year in Posts</div>
    <h2>Monthly Breakdown</h2>
    <div class="chart-container" #chartContainer>
      <svg width="100%" height="100%" viewBox="0 0 500 400" preserveAspectRatio="xMidYMid meet"></svg>
    </div>
    <div class="description" *ngIf="maxMonth">
      {{getDescription()}}
    </div>
  </div>
</div>
