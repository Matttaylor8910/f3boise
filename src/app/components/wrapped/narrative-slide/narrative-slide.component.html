<div class="narrative-slide" [style.background]="backgroundGradient">
  <div class="narrative-content">
    <div class="narrative-image-container" *ngIf="imageUrl">
      <img [src]="imageUrl" [alt]="title" class="narrative-image" />
    </div>
    <div class="narrative-icon" *ngIf="icon && !imageUrl">{{icon}}</div>
    <h1 class="narrative-title" *ngIf="!imageUrl">{{title}}</h1>
    <p class="narrative-message">{{message}}</p>
  </div>
</div>
