<div class="stat-slide huge-stat" [style.background]="backgroundGradient" #slideElement>
  <div class="stat-card-content">
    <div class="eyebrow" *ngIf="eyebrow">{{eyebrow}}</div>
    <div class="big-stat">{{bigStat}}</div>
    <div class="stat-label" *ngIf="statLabel">{{statLabel}}</div>

    <!-- Metrics cards - horizontal swipeable -->
    <div class="metrics-scroll-container" *ngIf="metrics && metrics.length > 0">
      <div class="metrics-scroll-wrapper" #metricsScroll>
        <div class="metric-card" *ngFor="let metric of metrics; let i = index" [attr.data-index]="i">
          <div class="metric-icon" [innerHTML]="getMetricIcon(metric.type)"></div>
          <div class="metric-content">
            <div class="metric-label">{{metric.label}}</div>
            <div class="metric-rank" *ngIf="metric.rank">
              <span class="rank-number">#{{metric.rank}}</span>
              <span class="rank-total" *ngIf="metric.total"> of {{metric.total}}</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="description" *ngIf="description">{{description}}</div>
  </div>
  <app-slide-chevron [slideElement]="slideElement"></app-slide-chevron>
</div>
