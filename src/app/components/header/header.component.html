<div class="header-container">
  <!-- f3 logo leading back home -->
  <div class="left">
    <app-sidebar-toggle *ngIf="!hideSidebarToggle"></app-sidebar-toggle>
    <img src="../../../assets/f3-white.png" (click)="goHome()"/>
  </div>
  <div class="right">
    <!-- on large displays, the button labels for the pages -->
    <ion-button
      color="light"
      fill="clear"
      class="nav-button"
      [class.active]="isActive(button)"
      *ngFor="let button of buttons"
      (click)="navToUrl(button)"
    >
      {{ button.label }}
    </ion-button>

    <!-- PAX Stats button - only show when authenticated on static pages -->
    <ion-button
      *ngIf="showPaxStatsButton"
      color="light"
      fill="clear"
      class="nav-button"
      [class.active]="isActive({url: '/ao/all'})"
      (click)="navToUrl({url: '/ao/all'})"
    >
      PAX [STATS]
    </ion-button>

    <!-- on small displays, show a menu button -->
    <ion-button
      color="light"
      fill="clear"
      class="menu-button"
      (click)="toggleMenu()"
    >
      <ion-icon slot="icon-only" name="menu"></ion-icon>
    </ion-button>
  </div>
</div>

<div class="menu-container" *ngIf="showMenu">
  <div
    class="menu-item"
    *ngFor="let button of buttons"
    (click)="navToUrl(button)"
  >
    {{ button.label }}
  </div>
  <!-- PAX Stats menu item - only show when authenticated on static pages -->
  <div
    *ngIf="showPaxStatsButton"
    class="menu-item"
    (click)="navToUrl({url: '/ao/all'})"
  >
    PAX [STATS]
  </div>
</div>
