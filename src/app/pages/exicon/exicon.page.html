<ion-header>
  <ion-toolbar>
    <ion-title>Exicon</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar
    (ionInput)="filterList($event)"
    placeholder="Search"
  ></ion-searchbar>

  <ion-grid>
    <ion-row class="header-row">
      <ion-col size="3"><strong>Title</strong></ion-col>
      <ion-col size="6"><strong>Description</strong></ion-col>
      <ion-col size="3"><strong>Categories</strong></ion-col>
    </ion-row>
    <ion-row *ngFor="let exercise of displayedExercises">
      <ion-col size="3">
        {{ exercise.title }}
      </ion-col>
      <ion-col size="6">
        {{ exercise.description }}
      </ion-col>
      <ion-col size="3">
        <ion-chip *ngFor="let cat of exercise.categories" color="primary">
          {{ cat.label }}
        </ion-chip>
      </ion-col>
    </ion-row>
  </ion-grid>

  <!-- Infinite Scroll -->
  <ion-infinite-scroll
    threshold="100px"
    (ionInfinite)="loadMore($event)"
  >
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="Loading more..."
    ></ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
