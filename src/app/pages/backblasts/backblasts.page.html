<ion-header>
  <ion-toolbar>
    <ion-title>Backblasts</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="backblasts-container">
    <ion-card *ngFor="let backblast of backblasts">
      <ion-card-header>
        <ion-card-title class="space-between">
          <div>{{ backblast.date }} @ {{ backblast.ao }}</div>
          <ion-chip>
            {{ backblast.pax.length }}
            <ion-icon name="people"></ion-icon>
          </ion-chip>
        </ion-card-title>
        <ion-card-subtitle>
          {{ backblast.time }}
        </ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <div>
          <strong>
            {{ backblast.qs.length === 1 ? 'Q:' : 'Qs:' }}
          </strong>
          <app-pax-chip
            *ngFor="let q of backblast.qs"
            [name]="q">
          </app-pax-chip>
        </div>
        <div>
          <strong>
            PAX:
          </strong>
          <app-pax-chip
            *ngFor="let name of backblast.pax"
            [name]="name">
          </app-pax-chip>
        </div>
      </ion-card-content>
    </ion-card>
  </div>
  <div class="center-container">
    <h2 *ngIf="loading">Loading...</h2>
    <ion-button *ngIf="!loading" (click)="loadMore()">
      Load More
    </ion-button>
  </div>
</ion-content>
